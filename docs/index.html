<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台股技術分析報告</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Microsoft JhengHei";
            background-color: hsl(0 0% 98%);
            min-height: 100vh;
            padding: 2rem 1rem;
            color: hsl(240 10% 3.9%);
            line-height: 1.5;
        }
        .container {
            max-width: 1280px;
            margin: 0 auto;
        }
        header {
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            color: hsl(240 10% 3.9%);
            margin-bottom: 0.5rem;
        }
        .update-time {
            color: hsl(240 3.8% 46.1%);
            font-size: 0.875rem;
        }
        .section {
            background: white;
            border: 1px solid hsl(240 5.9% 90%);
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        .section-header {
            padding: 1.5rem;
            border-bottom: 1px solid hsl(240 5.9% 90%);
        }
        .section-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: hsl(240 10% 3.9%);
        }
        .section-content {
            padding: 1.5rem;
        }
        .subsection {
            margin-bottom: 2rem;
        }
        .subsection:last-child {
            margin-bottom: 0;
        }
        .subsection-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid hsl(240 5.9% 90%);
        }
        .subsection-header h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: hsl(240 10% 3.9%);
        }
        .badge {
            display: inline-flex;
            align-items: center;
            border-radius: 9999px;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 600;
            line-height: 1;
        }
        .badge-golden {
            background-color: hsl(47.9 95.8% 53.1% / 0.15);
            color: hsl(25 95% 35%);
            border: 1px solid hsl(47.9 95.8% 53.1% / 0.3);
        }
        .badge-death {
            background-color: hsl(240 10% 3.9% / 0.08);
            color: hsl(240 10% 3.9%);
            border: 1px solid hsl(240 5.9% 90%);
        }
        .stock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 0.75rem;
        }
        .stock-item {
            display: block;
            background: hsl(0 0% 100%);
            border: 1px solid hsl(240 5.9% 90%);
            border-radius: 0.375rem;
            padding: 0.875rem 1rem;
            transition: all 0.15s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        .stock-item:hover {
            border-color: hsl(240 5.9% 70%);
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            transform: translateY(-1px);
        }
        .stock-item.golden {
            border-left: 3px solid hsl(47.9 95.8% 53.1%);
        }
        .stock-item.golden:hover {
            background-color: hsl(47.9 95.8% 53.1% / 0.03);
        }
        .stock-item.death {
            border-left: 3px solid hsl(240 5.9% 30%);
        }
        .stock-item.death:hover {
            background-color: hsl(240 5.9% 96%);
        }
        .stock-name {
            font-weight: 600;
            color: hsl(240 10% 3.9%);
            font-size: 0.9375rem;
            margin-bottom: 0.25rem;
        }
        .stock-ticker {
            font-size: 0.8125rem;
            color: hsl(240 3.8% 46.1%);
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, monospace;
        }
        .empty-message {
            color: hsl(240 3.8% 46.1%);
            text-align: center;
            padding: 2rem;
            background: hsl(240 4.8% 95.9%);
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }
        footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid hsl(240 5.9% 90%);
            text-align: center;
        }
        .footer-text {
            color: hsl(240 3.8% 46.1%);
            font-size: 0.875rem;
            line-height: 1.75;
        }
        @media (max-width: 768px) {
            body {
                padding: 1rem 0.75rem;
            }
            h1 {
                font-size: 1.75rem;
            }
            .section-header, .section-content {
                padding: 1rem;
            }
            .stock-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 0.5rem;
            }
        }
    </style>
</head>
